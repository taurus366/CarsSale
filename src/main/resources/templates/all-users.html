<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
  <th:block th:replace="fragments/navbar::head"></th:block>
    <title>All Users</title>
</head>
<body>
<header th:replace="fragments/navbar::header"></header>

<main>
    <div class="all-users-container">
        <section class="table-section">
            <table>
                <tr>
                    <th>Email</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Phone</th>
                    <th>Region</th>
                    <th>City/Village</th>
                </tr>
               <th:block th:each="user : ${users}" th:object="${user}">
                   <tr style="height: 10px" class="table-body">
                       <td th:text="*{getEmail()}">test</td>
                       <td th:text="*{getFirstName()}">Maria Anders</td>
                       <td th:text="*{getLastName()}">Germany</td>
                       <td th:text="*{getPhone()}">Germany</td>
                       <td th:text="*{getRegion()}">Germany</td>
                       <td th:text="*{getCityVillageName()}">Germany</td>
                   </tr>
               </th:block>
            </table>
        </section>
    </div>
</main>


<script th:replace="fragments/navbar::script-index"></script>
</body>
</html>
